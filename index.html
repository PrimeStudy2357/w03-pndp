<html>
  <head></head>
  <body>
    <div>
      <h1 id="target">Hello World</h1>

      <button id="btn">Click Me 1</button>
    </div>

    <script>
      /* 오늘의 실습 영역 */
      // 기초 자바스크립트

      // 1. 변수 선언
      const a = "HELL";
      let b = 2357;
      var c = 11;

      c = b;

      // 2. 자바스크립트의 비교 연산자
      if (1 == "1") {
        console.log("Good");
      }

      if (1 == 1) {
        console.log("Good2");
      }

      if (1 === 1) {
        console.log("Good3");
      }

      let test = 1;
      if (test === 1) {
        console.log("Good4");
      }

      if (test === "1") {
        console.log("Good5");
      }
      // 3. 간단한 콘솔 출력과 alert
      console.time("time");

      console.log("Hell");
      if (test !== "1") {
        alert("DDAENG");
      }
      console.error("DDAENG");

      console.timeEnd("time");
      // 4. JSON을 배워보자
      const obj1 = {
        key1: "a",
        key2: test,
        obj2: {
          subkey1: a,
          subkey2: "test",
        },
      };

      console.log(obj1.obj2.subkey1);

      obj1.newkey = 2357;
      obj1.obj2.subnewkey = b;
      console.log(obj1.newkey);
      console.log(obj1.obj2.subnewkey);

      // 심화 자바스크립트

      // 1. 스프레드 연산자 (...)
      const array = [2, 3, 5, 7, 11];

      console.log(array);
      console.log(...array);
      // 2. 함수형 프로그래밍
      // a. 일반 함수 선언.
      function func1(a, b) {
        const sum = a + b;

        return sum;
      }

      console.log(func1(2, 3));
      // b. 람다식. 익명함수와 화살표 함수
      const func2 = function (a ,b) {
        const sub = b - a;

        return sub;
      }
      
      const newfunc = func2;

      console.log(func2(5, 7));
      console.log(newfunc(5, 7));

      const arrowfunc = (a ,b) => {
        const mul = a * b;

        return mul;
      }
      console.log(arrowfunc(11, 13));
      // 3. 비동기 함수와 콜백 함수.
      setTimeout(() => {
        console.log("Bye~")
      }, 1000);
      // 4. 클래스
      // a. 함수를 사용한 클래스 선언 (일반 함수와 익명함수 가능)
      function Car(people, size) {
        this.people = people;
        this.size = size;

        this.getPeople = function() {
          return this.people;
        }

        this.getSize = function() {
          return this.size;
        }
      }

      const dreamCar = new Car(5, 'SUV');
      console.log(dreamCar.getPeople());
      console.log(dreamCar.getSize());
      // b. class 키워드 사용
      class House {
        constructor (size, room) {
          this.size = size;
          this.room = room;
          this.waste = 10;
        }

        clean() {
          this.waste = 0;
        }

        getSize() {
          return this.size;
        }

        getRoom = function() {
          return this.room;
        }

        getWaste = () => this.waste
      }

      const dreamHouse = new House(80, 6);

      console.log(dreamHouse.getSize());
      console.log(dreamHouse.getRoom());
      console.log(dreamHouse.getWaste());
      dreamHouse.clean();
      console.log(dreamHouse.getWaste());
      
      // 5. Web API 1. HTML 조작하기
      const button = document.getElementById("btn");

      button.innerText = 'Click Click';

      const onClickHandler = function (event) {
        alert("Virus ON!");
      }

      button.addEventListener("click", onClickHandler);
      // 6. Web API 2. 브라우저 조작하기
      const easterEgg = document.getElementById("target");

      const eventHandler = (event) => {
        location.reload();
      }

      easterEgg.addEventListener("click", eventHandler);
    </script>
  </body>
</html>
